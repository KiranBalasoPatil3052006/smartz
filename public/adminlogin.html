<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2e6d7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #d4c1aa;
      border-radius: 12px;
      padding: 30px 25px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      color: #350410;
      margin-bottom: 25px;
      text-align: center;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #3d2c29;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fdf9f3;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #350410;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5b2718;
    }

    .message {
      margin: 10px 0;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #8b5e3c;
    }

    .customer-link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .customer-link a {
      color: #350410;
      text-decoration: none;
      font-weight: bold;
    }

    .customer-link a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .login-container {
        padding: 25px 15px;
      }

      img {
        width: 120px;
      }

      .login-container h2 {
        font-size: 20px;
      }

      input[type="email"],
      input[type="password"],
      button {
        font-size: 14px;
      }

      .footer,
      .customer-link {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/cartimage.png" alt="Smart Cart Logo">

    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
        <div id="loginMessage" class="message"></div>
      </form>

      <div class="footer">Only authorized admin access allowed.</div>
      <div class="customer-link">
        Are you a customer? <a href="CustomerLogin.html">Click here</a>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('loginMessage');
      messageDiv.textContent = "Checking credentials...";

      try {
        const res = await fetch(`${BASE_URL}/admin/login`, {   // <-- using BASE_URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = data.message;
          messageDiv.className = "message success";
          setTimeout(() => window.location.href = 'admit.html', 1000);
        } else {
          messageDiv.textContent = data.message;
          messageDiv.className = "message error";
        }
      } catch (error) {
        messageDiv.textContent = "Server not reachable.";
        messageDiv.className = "message error";
      }
    });
  </script>

</body>

</html>
